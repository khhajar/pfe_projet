<div
  class="container-img flex items-center justify-center h-[93vh] bg-gray-100 px-4 sm:px-8"
>
  <div class="bg-white p-8 shadow-md w-full max-w-lg sm:max-w-md">
    <h3 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      <span class="font-bold text-blue-600">NextHire</span> â€“ Your Gateway to
      New Opportunities!
    </h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 p-2 w-full border border-gray-300 focus:outline-none focus:ring-1 focus:ring-primary"
          placeholder="Enter your email"
        />
        <small
          *ngIf="email?.invalid && email?.touched"
          class="text-red-500 font-semibold"
        >
          {{
            email?.hasError('required')
              ? 'Email is required'
              : 'Invalid email format'
          }}
        </small>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600"
          >Password</label
        >
        <div class="relative">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="mt-1 p-2 w-full border border-gray-300 focus:outline-none focus:ring-1 focus:ring-primary"
            placeholder="Enter your password"
            [type]="passwordVisible ? 'text' : 'password'"
          />
          <span
            class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
            (click)="passwordVisible = !passwordVisible"
          >
            <i
              class="fa"
              [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </span>
        </div>
        <small
          *ngIf="password?.invalid && password?.touched"
          class="text-red-500 font-semibold"
        >
          {{
            password?.hasError('required')
              ? 'Password is required'
              : 'Password must be at least 6 characters'
          }}
        </small>
      </div>
      <small
        (click)="goForgetPassword()"
        class="text-primary cursor-pointer hover:text-hoverPrimary text-end capitalize underline font-semibold mt-3"
      >
        forget password
      </small>

      <small *ngIf="errorMessage" class="text-red-500 font-semibold">
        {{ errorMessage }}
      </small>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2 px-4 bg-primary text-white font-semibold hover:bg-hoverPrimary focus:outline-none focus:ring-1 focus:ring-primary disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Log in
      </button>
    </form>
  </div>
</div>
