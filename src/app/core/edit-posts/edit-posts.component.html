<div class="bg-gray-100 min-h-[92vh] flex justify-center items-start">
  <div class="w-full max-w-3xl p-6 mt-12">
    <div class="flex flex-col items-center">
      <p class="text-blue-950 text-3xl font-bold mb-4 uppercase">Post a Job</p>

      <div class="bg-white p-6 border border-gray-300 w-full mb-4">
        <p class="text-base font-semibold capitalize mb-5">Select Post Type</p>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
          <div
            *ngFor="let jobType of jobTypes; let i = index"
            class="px-6 py-4 text-center cursor-pointer transition-all duration-300 border"
            [ngClass]="{
              'bg-blue-100 text-blue-700 border-blue-600': selectedIndex === i,
              'bg-gray-50 text-gray-700 border-gray-300 hover:bg-gray-200':
                selectedIndex !== i
            }"
            (click)="selectedIndex = i"
          >
            <p class="capitalize text-base font-medium">{{ jobType }}</p>
          </div>
        </div>
      </div>

      <div class="w-full">
        <p class="text-base font-semibold capitalize mb-5">Job Details</p>
        <div class="flex flex-col w-3/4">
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">Job Title</label>
            <input type="text" class="w-full p-2 border border-gray-300" />
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">Job Category</label>
            <select class="w-full p-2 border border-gray-300"></select>
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">Job Type</label>
            <ng-container *ngTemplateOutlet="jobTypeTemplate"></ng-container>
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">Workplace</label>
            <ng-container *ngTemplateOutlet="jobTypeTemplate"></ng-container>
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">City</label>
            <select class="w-full p-2 border border-gray-300"></select>
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">Career Level</label>
            <ng-container *ngTemplateOutlet="jobTypeTemplate"></ng-container>
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1"
              >Years of Experience</label
            >
            <select class="w-full p-2 border border-gray-300"></select>
          </div>
          <div class="mb-2">
            <label class="block text-sm font-medium mb-1">Salary Range</label>
            <select class="w-full p-2 border border-gray-300"></select>
          </div>
          <div class="col-span-2 mb-2">
            <label class="block text-sm font-medium mb-1"
              >Job Description</label
            >
            <textarea class="w-full p-2 border border-gray-300 h-24"></textarea>
          </div>
          <div class="col-span-2 mb-2">
            <label class="block text-sm font-medium mb-1"
              >Job Requirements</label
            >
            <textarea class="w-full p-2 border border-gray-300 h-24"></textarea>
          </div>
          <button
            class="text-white bg-blue-600 hover:bg-blue-500 transition-all px-5 py-2 rounded-sm w-fit font-medium"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #jobTypeTemplate>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div
      *ngFor="let jobType of jobTypes; let i = index"
      class="px-6 py-4 text-center cursor-pointer transition-all duration-300 border"
      [ngClass]="{
        'bg-blue-100 text-blue-700 border-blue-600': selectedIndex === i,
        'bg-gray-50 text-gray-700 border-gray-300 hover:bg-gray-200':
          selectedIndex !== i
      }"
      (click)="selectedIndex = i"
    >
      <p class="capitalize text-base font-medium">{{ jobType }}</p>
    </div>
  </div>
</ng-template>
