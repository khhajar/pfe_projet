<div
  class="flex flex-col sm:flex-row justify-between items-center w-full gap-2 sm:gap-0"
>
  <div class="flex items-center w-full px-2 py-2 bg-white">
    <i class="fa fa-search fa-lg text-gray-400 mr-2"></i>
    <input
      [(ngModel)]="searchText"
      type="text"
      (keyup.enter)="onSearch()"
      placeholder="Find Your Search"
      class="text-gray-600 px-2 py-1 text-base outline-none border-none flex-grow w-full"
    />
  </div>
  <button
    (click)="onSearch()"
    class="text-white font-semibold text-sm bg-primary hover:bg-hoverPrimary w-full sm:w-1/4 p-2"
  >
    Search
  </button>
</div>
