<div class="flex flex-col w-full">
  <button
    class="md:hidden text-gray-900 p-4 focus:outline-none"
    (click)="toggleMenu()"
  >
    <i
      class="fa"
      [ngClass]="{
        'fa-bars': !isMenuOpen,
        'fa-times': isMenuOpen
      }"
      aria-hidden="true"
    ></i>
  </button>

  <div *ngIf="isMenuOpen || !isMobileView" class="w-full">
    <ng-container *ngFor="let page of pages">
      <a
        [routerLink]="page.path"
        routerLinkActive="border-l-4 border-primary text-primary"
        s
        class="border-b border-[#ebedf0] text-gray-900 px-6 py-3 capitalize hover:bg-gray-100 transition-all focus:outline-none text-base md:px-8 flex items-center justify-between"
      >
        <span>{{ page.name }}</span>
      </a>
    </ng-container>
  </div>
</div>
