<div class="flex flex-col space-y-4">
  <label class="text-gray-700 font-semibold mb-2 text-sm">{{ label }}</label>

  <!-- Add Item Button -->
  <button
    type="button"
    (click)="addItem()"
    class="flex items-center text-primary font-semibold hover:text-hoverPrimary"
  >
    <i class="fa fa-plus mr-2" aria-hidden="true"></i> Add Item
  </button>

  <div class="space-y-4">
    <div
      *ngFor="let item of formArray.controls; let i = index"
      class="flex items-center space-x-2"
    >
      <mat-form-field class="flex-1">
        <textarea
          matInput
          [formControl]="formArray.at(i)"
          class="w-48 bg-gray-50 border-gray-300 p-2 rounded-md"
          placeholder="Enter text here"
        ></textarea>
        <mat-error *ngIf="item.invalid && item.touched">
          <small
            class="text-red-600 font-semibold"
            *ngIf="item.errors?.['required']"
            >This field is required.</small
          >
          <small
            class="text-red-600 font-semibold"
            *ngIf="item.errors?.['minlength']"
          >
            Minimum length is 5 characters.
          </small>
        </mat-error>
      </mat-form-field>
      <button
        type="button"
        (click)="removeItem(i)"
        class="text-red-600 hover:text-red-800 p-2"
      >
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
