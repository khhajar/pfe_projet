<div class="mb-4">
  <div
    class="flex justify-between items-center cursor-pointer"
    (click)="isExpanded = !isExpanded"
  >
    <h3 class="text-base font-semibold">{{ title }}</h3>
    <i
      class="fa"
      [ngClass]="{
        'fa-chevron-down': !isExpanded,
        'fa-chevron-up': isExpanded
      }"
      aria-hidden="true"
    ></i>
  </div>
  <div *ngIf="isExpanded" class="flex justify-between gap-2 mt-2">
    <input
      type="number"
      class="w-1/2 border-solid border-2 border-gray-200 p-2 outline-none"
      placeholder="Min"
    />
    <input
      type="number"
      class="w-1/2 border-solid border-2 border-gray-200 p-2 outline-none"
      placeholder="Max"
    />
  </div>
</div>
