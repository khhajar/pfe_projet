<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 z-[999]"
  *ngIf="isOpen"
>
  <div
    class="bg-white w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-2xl rounded-md flex flex-col justify-between min-h-48 max-h-[90vh] border border-gray-300"
  >
    <!-- Modal Header (Fixed) -->
    <div
      class="flex justify-between items-center bg-gray-100 px-4 py-3 border-b border-gray-300 sticky top-0 z-10"
    >
      <ng-content select=".modal-header"></ng-content>
      <!-- <a (click)="hide()" class="cursor-pointer p-2">
        <i class="fa fa-times text-lg text-gray-600"></i>
      </a> -->
    </div>

    <!-- Modal Body (Scrollable) -->
    <div class="px-4 py-3 flex-grow overflow-auto max-h-[70vh]">
      <ng-content select=".modal-body"></ng-content>
    </div>

    <!-- Modal Footer (Fixed) -->
    <div
      class="flex justify-end px-4 py-2 border-t border-gray-300 bg-white sticky bottom-0"
    >
      <ng-content select=".modal-footer"></ng-content>
    </div>
  </div>
</div>
