<div [ngClass]="gridClass" class="gap-3">
  <div
    *ngFor="let item of items"
    class="bg-gray-50 border border-gray-300 px-1 py-2 text-center cursor-pointer transition-all duration-300"
    [ngClass]="{
      'bg-blue-200 text-primary border-primary': selectedItem === item,
      'bg-gray-50 text-gray-600 border-gray-300': selectedItem !== item
    }"
    (click)="selectItem(item)"
  >
    <p class="uppercase text-sm font-semibold">{{ item }}</p>
  </div>
</div>
